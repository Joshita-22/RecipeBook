<div class="row">
    <div class="col-xs-12 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error" >
            <p>{{error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm"(ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group" style="margin:2%">
                <label for="email" style="color: white;margin: 2%;">E-mail</label>
                <input type="email" id="email"class="form-contol" ngModel name="email" required email>
            </div>
            <div class="form-group" style="margin:2%">
                <label for="password" style="color: white;margin: 1%">Password</label>
                <input type="password" id="password"class="form-contol" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid"style="margin:2%">{{isLoginMode ? 'Login':'Sign Up'}}</button>|
            
                <button class="btn btn-dark" type="button"(click)=" onSwitchMode()">Switch to {{isLoginMode?'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
