<ul class="list-group" class="card w-60" class="listcard">
    <a
     style="cursor:pointer;" [routerLink]="[index]" routerLinkActive="active"
     class="list-group-item clearfix"
    >

    <div class="float-start" >
        <h4 class="list-group-item-heading" class="card-title">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="float-end">
    <img 
    [src]="recipe.imagePath" 
    alt="{{recipe.name}}" class="img-responsive" 
    style="max-height:75px;">
</span>

     
    </a>
</ul>
